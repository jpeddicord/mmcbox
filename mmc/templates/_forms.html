{% macro render_field(field) %}
{% if field.errors %}

	<div class="control-group error">
	{{ field.label }}
	<div class="controls">
	{{ field(class_="error", **kwargs)|safe }}
	<span class="help-inline">
	{% for error in field.errors %}
	{{ error }}
	{% endfor %}
	</span>
	</div>
	</div>

{% else %}

	<div class="clearfix">
	{{ field.label }}
	<div class="input">
	{{ field(**kwargs)|safe }}
	</div>
	</div>

{% endif %}
{% endmacro %}
